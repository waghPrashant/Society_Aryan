<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="updates.html">Updates</a>

    <div id="authStatus" class="note" style="margin-top:8px;"></div>
  </header>
  <main>

<h2>Admin Dashboard</h2>
<p class="note">You must be logged in to upload documents.</p>
<form id="uploadForm">
  <label>Document Title
    <input id="docTitle" type="text" required placeholder="e.g., AGM Minutes 2025">
  </label>
  <label>Category
    <select id="docCategory" required>
      <option value="Legal">Legal</option>
      <option value="Finance">Finance</option>
      <option value="Notices">Notices</option>
      <option value="Other">Other</option>
    </select>
  </label>
  <label>Access
    <select id="docAccess" required>
      <option value="public">Public</option>
      <option value="restricted">Restricted (members only)</option>
    </select>
  </label>
  <label>Choose File
    <input id="fileInput" type="file" accept=".pdf,.doc,.docx,.xls,.xlsx,.png,.jpg,.jpeg" required>
  </label>
  <button type="submit">Upload Document</button>
  <div id="uploadOut" class="note"></div>
</form>

  </main>
</body>
</html>
